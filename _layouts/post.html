---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  {% if page.category %}
    {%-include categories_list.html category=page.category -%}
  {% endif %}

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
